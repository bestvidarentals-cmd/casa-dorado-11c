      --sand:#fbf5ec;
      --foam:#ffffff;
      --ink:#1f2a2e;
      --muted:#516167;

      --turq:#2cc7c2;
      --coral:#ff6f61;

      --stroke:rgba(31,42,46,.10);

    /* Luxury animated background layer */
    .bg{
      position: fixed;
      inset: 0;
      z-index: 0;
      background:
        linear-gradient(rgba(0,0,0,.35), rgba(0,0,0,.35)),
        url("bg-pool.jpg");
      background-size: cover;
      background-position: center;
      transform: scale(1.05);
      animation: luxuryZoom 28s ease-in-out infinite alternate;
      will-change: transform;
    }
    @keyframes luxuryZoom{
      from { transform: scale(1.05); }
      to   { transform: scale(1.12); }
    }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--sand);
      color: var(--ink);
      display:flex;
      justify-content:center;
      padding:16px;
    }

    .phone{
      width:min(460px, 100%);
      background: rgba(255,255,255,.62);
      border: 1px solid var(--stroke);
      border-radius: 34px;
      box-shadow: var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(6px);
      position: relative;
      z-index: 1;
    }

    .topbar{
      padding:16px 18px 12px;
      background:
        linear-gradient(180deg, rgba(44,199,194,.16), rgba(255,255,255,0) 70%),
        linear-gradient(180deg, rgba(255,111,97,.10), rgba(255,255,255,0) 75%);
      border-bottom: 1px solid var(--stroke);
      display:flex;
      gap:12px;
      align-items:flex-start;
      justify-content:space-between;
    }
    .topbar-left{ min-width: 0; }
    .title{
      font-size: 20px;
      font-weight: 950;
      letter-spacing:.2px;
      margin:0;
    }
    .subtitle{
      margin:6px 0 0;
      color: var(--muted);
      font-size: 13.5px;
      line-height:1.35;
    }
    .langToggle{
      border:1px solid var(--stroke);
      background: var(--foam);
      border-radius: 16px;
      padding:8px 10px;
      font-weight:950;
      font-size:12.5px;
      cursor:pointer;
      box-shadow: 0 10px 22px rgba(13, 32, 32, .10);
      -webkit-tap-highlight-color: transparent;
      user-select:none;
      white-space:nowrap;
    }
    .langToggle:active{ transform: scale(.99); }

    .main{
      display:grid;
      grid-template-columns: 78px 1fr;
      min-height: calc(100vh - 140px);
    }

    .rail{
      padding:12px 10px;
      border-right:1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(24,167,165,.10), transparent 50%);
      overflow-y:auto;
      -webkit-overflow-scrolling: touch;
    }
    .iconBtn{
      width:56px;
      height:56px;
      margin:10px auto;
      border-radius: 18px;
      border:1px solid var(--stroke);
      background: var(--foam);
      display:grid;
      place-items:center;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .08s ease, border-color .08s ease, box-shadow .08s ease;
      box-shadow: 0 10px 22px rgba(13, 32, 32, .10);
      font-size: 22px;
    }
    .iconBtn:active{ transform: scale(.98); }
    .iconBtn.active{
      border-color: rgba(24,167,165,.55);
      box-shadow: 0 14px 26px rgba(13, 32, 32, .14);
      background: linear-gradient(180deg, rgba(44,199,194,.18), #fff 65%);

    .content{ padding:16px; }

    .card{

      background: rgba(255,255,255,.82);
      border-radius: var(--radius);
      padding:16px 16px 14px;
      box-shadow: 0 14px 28px rgba(13, 32, 32, .12);
      backdrop-filter: blur(6px);

      font-size: 18px;
      letter-spacing:.2px;

    .meta{

      color: var(--muted);

    .hero{

    .pill .v{

    .pill ul.clean{ text-align:left; padding-left:18px; margin:0; }

    .linkGrid{

      flex-direction:column;
      gap:10px;
      margin-top:10px;
    }
    .linkCard{

      align-items:center;

      padding:14px 14px;
      border-radius:18px;

    .linkCard:active{ transform: scale(.99); }
    .linkLeft{

    .linkTitle{

    .linkSub{

      color: rgba(31,42,46,.62);

    .linkPill{

    .btn{

      }

          pill("teal", I18N[lang].labels.checkin, CONTENT.arrival.checkinTime),
          pill("teal", I18N[lang].labels.checkout, CONTENT.arrival.checkoutTime),
          pill("teal", (lang==="en" ? "Arrival notes" : "Notas de llegada"), bullets(lang==="en" ? CONTENT.arrival.notesEN : CONTENT.arrival.notesES)),

        const rows = [
          pill("teal", I18N[lang].labels.wifiNetwork, CONTENT.wifi.name),

          <h2>${title}</h2>
          <p class="meta">${desc}</p>
          <div class="row">${rows}</div>
          <div style="margin-top:16px; text-align:center;">
            <img src="wifi-qr.jpg" alt="Wi‚ÄëFi QR Code" style="width:180px; max-width:100%; border-radius:18px; box-shadow:0 10px 22px rgba(0,0,0,.15);" />
            <p class="meta" style="margin-top:8px;">${lang==="en" ? "Scan to connect automatically" : "Escanea para conectarte autom√°ticamente"}</p>
          </div>
          <div class="btnRow">
            <a class="btn coral" href="#" id="copyBtn">${I18N[lang].buttons.copyPass}</a>
          </div>
        `;
        document.getElementById("copyBtn").addEventListener("click", async (e)=>{
          e.preventDefault();
          try{
            await navigator.clipboard.writeText(CONTENT.wifi.pass);
            const btnEl = e.target;
            const original = I18N[lang].buttons.copyPass;
            btnEl.textContent = I18N[lang].buttons.copied;
            setTimeout(()=> btnEl.textContent = original, 1400);
          }catch{
            alert(lang==="en"
              ? "Copy not supported here. Long-press the password to copy."
              : "Aqu√≠ no se puede copiar. Mant√©n presionada la contrase√±a para copiar."
            );
          }
        });
        return;
      }

        const title = "üé• " + (lang==="en" ? "Video House Guide" : "Gu√≠a en video");
        const desc = (lang==="en") ? "Tap a video for quick how‚Äëtos." : "Toca un video para ver c√≥mo usar cosas de la casa.";
        const vids = (CONTENT.houseGuideVideos || []).map((v,i)=>{
          const name = (lang==="en" ? v.titleEN : v.titleES);
          return linkCard(name, v.link, I18N[lang].buttons.watch, i%2 ? "coral" : "teal", (lang==="en" ? "Watch on YouTube" : "Ver en YouTube"));
        }).join("");
        pageEl.innerHTML = `<h2>${title}</h2><p class="meta">${desc}</p><div class="linkGrid">${vids}</div>`;
        return;
      }

      if(key === "rules"){
        const title = "üìå " + (lang==="en" ? "House Rules" : "Reglas de la casa");
        const desc = (lang==="en") ? "A few friendly rules to keep everyone comfortable." : "Unas reglas sencillas para que todos est√©n a gusto.";
        const parking = bullets(lang==="en" ? CONTENT.rules.parkingEN : CONTENT.rules.parkingES);
        const home = bullets(lang==="en" ? CONTENT.rules.homeEN : CONTENT.rules.homeES);
        const pool = bullets(lang==="en" ? CONTENT.rules.poolEN : CONTENT.rules.poolES);
        const quiet = bullets(lang==="en" ? CONTENT.rules.quietEN : CONTENT.rules.quietES);
        pageEl.innerHTML = `
          <h2>${title}</h2>
          <p class="meta">${desc}</p>
          <div class="sectionTitle">${I18N[lang].sections.parking}</div>
          <div class="row">${pill("teal", "", parking)}</div>
          <div class="sectionTitle">${I18N[lang].sections.home}</div>
          <div class="row">${pill("coral", "", home)}</div>
          <div class="sectionTitle">${I18N[lang].sections.pool}</div>
          <div class="row">${pill("teal", "", pool)}</div>
          <div class="sectionTitle">${I18N[lang].sections.quiet}</div>
          <div class="row">${pill("coral", "", quiet)}</div>
        `;
        return;
      }

      if(key === "shopping"){
        const title = "üõí " + (lang==="en" ? "Shopping" : "Compras");
        const desc = (lang==="en") ? "Food shopping categories near you." : "Categor√≠as de compras de comida cerca de ti.";

        const makeCards = (arr) => `<div class="linkGrid">${
          (arr||[]).map((p,i)=> linkCard(p.name, p.link, (lang==="en"?"Directions":"C√≥mo llegar"), i%2 ? "coral":"teal")).join("")
        }</div>`;

        pageEl.innerHTML = `
          <h2>${title}</h2>
          <p class="meta">${desc}</p>

          <div class="sectionTitle">${I18N[lang].sections.supermarkets}</div>
          ${makeCards(CONTENT.shopping.supermarkets)}

          <div class="sectionTitle">${I18N[lang].sections.local}</div>
          ${makeCards(CONTENT.shopping.localGroceries)}

          <div class="sectionTitle">${I18N[lang].sections.fruit}</div>
          ${makeCards(CONTENT.shopping.fruitStands)}
        `;
        return;
      }

      if(key === "food"){
        const title = "üçΩÔ∏è " + (lang==="en" ? "Restaurant Guide" : "Gu√≠a de restaurantes");
        const desc = (lang==="en") ? "Top picks, organized for quick decisions." : "Recomendaciones organizadas para decidir r√°pido.";

        const makeCards = (arr) => `<div class="linkGrid">${
          (arr||[]).map((p,i)=> linkCard(p.name, p.link, I18N[lang].buttons.map, i%2 ? "coral":"teal")).join("")
        }</div>`;

        pageEl.innerHTML = `
          <h2>${title}</h2>
          <p class="meta">${desc}</p>

          <div class="sectionTitle">${I18N[lang].sections.breakfast}</div>
          ${makeCards(CONTENT.restaurants.breakfast)}

          <div class="sectionTitle">${I18N[lang].sections.seafood}</div>
          ${makeCards(CONTENT.restaurants.seafood)}

          <div class="sectionTitle">${I18N[lang].sections.dinner}</div>
          ${makeCards(CONTENT.restaurants.dinner)}

          <div class="sectionTitle">${I18N[lang].sections.pizza}</div>
          ${makeCards(CONTENT.restaurants.pizza)}
        `;
        return;
      }

      if(key === "medical"){
        const title = "ü©∫ " + (lang==="en" ? "Medical Assistance" : "Asistencia m√©dica");
        const desc = (lang==="en") ? "Pharmacies and medical help." : "Farmacias y apoyo m√©dico.";
        const cards = (CONTENT.medical.pharmacies || []).map((p,i)=> linkCard(p.name, p.link, (lang==="en"?"Directions":"C√≥mo llegar"), i%2 ? "coral":"teal")).join("");
        pageEl.innerHTML = `
          <h2>${title}</h2>
          <p class="meta">${desc}</p>
          <div class="sectionTitle">${I18N[lang].sections.pharmacies}</div>
          <div class="linkGrid">${cards}</div>
        `;
        return;
      }

      if(key === "sos"){
        const title = "üÜò " + (lang==="en" ? "SOS" : "Ayuda");
        const desc = (lang==="en") ? "Choose the right contact type for faster help." : "Elige el contacto correcto para recibir ayuda m√°s r√°pido.";

        const auth = (lang==="en" ? CONTENT.sos.authoritiesEN : CONTENT.sos.authoritiesES);
        const authRows = (auth||[]).map((x,i)=> pill(i%2 ? "coral":"teal", x.label, x.value, true)).join("");

        const pmCards = (CONTENT.sos.propertyManagers || []).map((m,i)=>{
          const label = `${m.name} (WhatsApp)`;
          return linkCard(label, `https://wa.me/${String(m.whatsappE164).replace(/\D/g,'')}`, I18N[lang].buttons.whatsapp, i%2 ? "coral":"teal",
                         (lang==="en" ? "Repairs / condo issues" : "Reparaciones / problemas del depa"));
        }).join("");

        const owner = CONTENT.sos.owner || {};
        const ownerCard = linkCard(`${owner.name} (WhatsApp)`, `https://wa.me/${String(owner.whatsappE164).replace(/\D/g,'')}`, I18N[lang].buttons.whatsapp, "coral",
                                  (lang==="en" ? "Owner questions / feedback" : "Preguntas / comentarios al propietario"));

        pageEl.innerHTML = `
          <h2>${title}</h2>
          <p class="meta">${desc}</p>

          <div class="sectionTitle">${I18N[lang].sections.authorities}</div>
          <div class="row">${authRows}</div>

          <div class="sectionTitle">${I18N[lang].sections.property}</div>
          <div class="linkGrid">${pmCards}</div>

          <div class="sectionTitle">${I18N[lang].sections.owner}</div>
          <div class="linkGrid">${ownerCard}</div>
        `;
        return;
      }
    }

    buttons.forEach(b=>{
      b.addEventListener("click", ()=>{
        buttons.forEach(x=>x.classList.remove("active"));
        b.classList.add("active");
        render(b.dataset.page);
      });
    });

    langToggle.addEventListener("click", ()=>{
      lang = (lang==="en") ? "es" : "en";
      setChrome();
      render(currentPage);
    });

    setChrome();
    render("home");
  </script>
</body>
