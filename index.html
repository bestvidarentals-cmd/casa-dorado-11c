<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>Casa Dorado 11C</title>

  <style>
    :root{
      /* Beach theme */
      --sand:#fbf5ec;
      --foam:#ffffff;
      --ink:#1f2a2e;
      --muted:#516167;

      --teal:#18a7a5;
      --turq:#2cc7c2;
      --coral:#ff6f61;

      --stroke:rgba(31,42,46,.10);
      --shadow:0 14px 36px rgba(13, 32, 32, .18);
      --radius:26px;
    }
    *{ box-sizing:border-box; }

    /* Luxury animated background layer */
    .bg{
      position: fixed;
      inset: 0;
      z-index: 0;

      background:
        linear-gradient(rgba(0,0,0,.35), rgba(0,0,0,.35)),
        url("bg-pool.jpg");
      background-size: cover;
      background-position: center;

      transform: scale(1.05);
      animation: luxuryZoom 28s ease-in-out infinite alternate;
      will-change: transform;
    }
    @keyframes luxuryZoom{
      from { transform: scale(1.05); }
      to   { transform: scale(1.12); }
    }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--sand); /* fallback behind the animated bg layer */
      color: var(--ink);
      display:flex;
      justify-content:center;
      padding:16px;
    }

    .phone{
      width:min(460px, 100%);
      background: rgba(255,255,255,.62); /* slightly richer luxury glass */
      border: 1px solid var(--stroke);
      border-radius: 34px;
      box-shadow: var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(6px);

      position: relative;
      z-index: 1; /* sits above .bg */
    }

    .topbar{
      padding:16px 18px 12px;
      background:
        linear-gradient(180deg, rgba(44,199,194,.16), rgba(255,255,255,0) 70%),
        linear-gradient(180deg, rgba(255,111,97,.10), rgba(255,255,255,0) 75%);
      border-bottom: 1px solid var(--stroke);
      display:flex;
      gap:12px;
      align-items:flex-start;
      justify-content:space-between;
    }
    .topbar-left{ min-width: 0; }
    .title{
      font-size: 20px;
      font-weight: 900;
      letter-spacing:.2px;
      margin:0;
    }
    .subtitle{
      margin:6px 0 0;
      color: var(--muted);
      font-size: 13.5px;
      line-height:1.3;
    }
    .langToggle{
      border:1px solid var(--stroke);
      background: var(--foam);
      border-radius: 16px;
      padding:8px 10px;
      font-weight:900;
      font-size:12.5px;
      cursor:pointer;
      box-shadow: 0 10px 22px rgba(13, 32, 32, .10);
      -webkit-tap-highlight-color: transparent;
      user-select:none;
      white-space:nowrap;
    }
    .langToggle:active{ transform: scale(.99); }

    .main{
      display:grid;
      grid-template-columns: 74px 1fr;
      min-height: calc(100vh - 140px);
    }

    .rail{
      padding:14px 10px;
      border-right:1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(24,167,165,.10), transparent 50%);
    }
    .iconBtn{
      width:54px;
      height:54px;
      margin:10px auto;
      border-radius: 18px;
      border:1px solid var(--stroke);
      background: var(--foam);
      display:grid;
      place-items:center;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .08s ease, border-color .08s ease, box-shadow .08s ease;
      box-shadow: 0 10px 22px rgba(13, 32, 32, .10);
      font-size: 22px;
    }
    .iconBtn:active{ transform: scale(.98); }
    .iconBtn.active{
      border-color: rgba(24,167,165,.55);
      box-shadow: 0 14px 26px rgba(13, 32, 32, .14);
      background: linear-gradient(180deg, rgba(44,199,194,.18), #fff 65%);
    }

    .content{ padding:16px; }

    .card{
      border:1px solid var(--stroke);
      background: var(--foam);
      border-radius: var(--radius);
      padding:16px 16px 14px;
      box-shadow: 0 14px 28px rgba(13, 32, 32, .12);
      backdrop-filter: blur(6px);
    }

    h2{
      margin:0 0 8px;
      font-size: 18px;
      letter-spacing:.2px;
    }
    .meta{
      margin:0 0 12px;
      color: var(--muted);
      font-size: 13px;
      line-height:1.35;
    }
    .row{
      display:flex;
      flex-direction:column;
      gap:8px;
      margin: 10px 0 0;
    }
    .pill{
      display:flex;
      justify-content:space-between;
      gap:10px;
      padding:10px 12px;
      border-radius: 16px;
      background: linear-gradient(180deg, rgba(44,199,194,.10), rgba(255,255,255,0));
      border:1px solid rgba(24,167,165,.22);
      font-size: 13.5px;
    }
    .pill.coral{
      background: linear-gradient(180deg, rgba(255,111,97,.12), rgba(255,255,255,0));
      border:1px solid rgba(255,111,97,.25);
    }
    .pill .k{
      color: rgba(31,42,46,.74);
      font-weight:800;
      min-width: 92px;
    }
    .pill .v{
      text-align:right;
      font-weight:650;
    }
    .mono{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    .btnRow{ display:flex; gap:10px; flex-wrap:wrap; margin-top:12px; }
    .btn{
      display:inline-flex;
      justify-content:center;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border-radius: 16px;
      border: 1px solid rgba(24,167,165,.38);
      background: rgba(44,199,194,.16);
      color: var(--ink);
      text-decoration:none;
      font-weight: 900;
      font-size: 13.5px;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
    }
    .btn.coral{
      border:1px solid rgba(255,111,97,.45);
      background: rgba(255,111,97,.16);
    }
    .btn:active{ transform: scale(.99); }

    ul.clean{ margin:0; padding-left:18px; color:var(--ink); }
    ul.clean li{ margin:6px 0; }

    /* Fix alignment for bullet lists inside pills */
    .pill ul.clean{
      text-align: left;
      padding-left: 18px;
      margin: 0;
    }
    .pill ul.clean li{
      text-align: left;
    }

    footer{
      padding:12px 18px 14px;
      border-top:1px solid var(--stroke);
      color: rgba(31,42,46,.58);
      font-size:12px;
      text-align:center;
      background: linear-gradient(0deg, rgba(44,199,194,.10), transparent 70%);
    }
  </style>
</head>

      return `
        <div class="pill ${theme === 'coral' ? 'coral' : ''}">
          <div class="k">${k}</div>
          <div class="v ${mono ? 'mono' : ''}">${v}</div>

      return `<ul class="clean">${list.map(x=>`<li>${x}</li>`).join("")}</ul>`;

      return `<a class="btn ${style === 'coral' ? 'coral' : ''}" href="${href}" target="_blank" rel="noopener">${label} ‚ñ∂</a>`;
    }

        const desc = (lang==="en") ? "If you need anything, I‚Äôm happy to help." : "Si necesitas algo, con gusto te ayudo.";
        const rows = [
          pill("teal", (lang==="en" ? "Host" : "Anfitri√≥n"), CONTENT.help.hostName),
          pill("coral", "WhatsApp", "+" + CONTENT.help.whatsappE164, true),
          pill("teal", (lang==="en" ? "Emergency" : "Emergencias"), CONTENT.help.emergency)
        ].join("");

        pageEl.innerHTML = `
          <h2>${title}</h2>
          <p class="meta">${desc}</p>
          <div class="row">${rows}</div>
          <div class="btnRow">
            <a class="btn" href="https://wa.me/${CONTENT.help.whatsappE164}" target="_blank" rel="noopener">${I18N[lang].msgWhatsApp} ‚Üó</a>
          </div>
        `;
        return;
      }
    }

    buttons.forEach(b=>{
      b.addEventListener("click", ()=>{
        buttons.forEach(x=>x.classList.remove("active"));
        b.classList.add("active");
        render(b.dataset.page);
      });
    });

    langToggle.addEventListener("click", ()=>{
      lang = (lang==="en") ? "es" : "en";
      setChrome();
      render(currentPage);
    });

    setChrome();
    render("wifi");
  </script>
